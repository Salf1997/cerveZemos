	      function myFunction() {
	          var user = document.getElementById("user").value;
	          var pass = document.getElementById("pass").value;
	          if(user == "usuario1" && pass == "usuario1") {
	              locate="index.html";

	              window.open('inicio-cervezemos.html','_self');
	              output = '<a href="inicio-cervezemos.html"></a>';
	              //window.close();
	              return output;
	          } else {
	              document.getElementById("demo").innerHTML = "MAL :(";
	              return false;
	          }
	      }
	      function logIn(){
	          var request;
	          if (window.XMLHttpRequest) {
	           request = new XMLHttpRequest();
	          } else {
	           request = new ActiveXObject("Microsoft.XMLHTTP");
	          }
	          request.open('GET', 'usuarios.xml');
	          request.onreadystatechange = function() {
	           if ((request.readyState===4) && (request.status===200)) {  
	                  alert("Entrando en funcion");  
	                  var i;
	                  var xmlDoc = request.responseXML;
	                  var output2 = '<ul>';
	                  var x = xmlDoc.getElementsByTagName('usuario');
	                  for (i = 0; i <x.length; i++) { 
	                      output2 += "<li>" +
	                      x[i].getElementsByTagName("user")[0].childNodes[0].nodeValue +
	                      "  "+
	                      x[i].getElementsByTagName("password")[0].childNodes[0].nodeValue +
	                      "</li>" ;
	                  }
	                  output2 += '</ul>';
	                  document.getElementById("updateXML").innerHTML = output2;
	             }
	               
	          }
	          request.send();
	      }
	      </script>
